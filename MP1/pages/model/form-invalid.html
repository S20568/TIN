<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>F1Models</title>
    <link rel="stylesheet" href="../../css/style.css" />
    <meta name="viewport" content="width=device-width,initial=scale=1" />
</head>
<body>
<header>
    <h1>F1Models</h1>
    <img src="../../images/f1logo.png" alt="Shop logo" class="site-logo">
</header>
<nav>
    <ul>
        <li><a href="../../index.html">Strona główna</a></li>
        <li><a href="list.html" class="active">Modele</a></li>
        <li><a href="../../pages/client/list.html">Klienci</a></li>
        <li><a href="../../pages/order/list.html">Zamówienia</a></li>
    </ul>
</nav>
<main>
    <h2>Nowy model</h2>
    <form class="form">
        <label for="modelName">Nazwa: <span class="symbol-required">*</span></label>
        <input type="text" name="modelName" id="modelName" class="error-input" required>
        <span id="errorModelName" class="errors-text">Pole "Nazwa" jest wymagane</span>

        <label for="modelManufacturer">Producent: <span class="symbol-required">*</span></label>
        <input type="text" name="modelManufacturer" id="modelManufacturer" class="error-input" required>
        <span id="errorModelManufacturer" class="errors-text">Pole "Producent" jest wymagane</span>

        <label for="modelScale">Skala: <span class="symbol-required">*</span></label>
        <input type="text" name="modelScale" id="modelScale" class="error-input" required>
        <span id="errorModelScale" class="errors-text">Pole "Skala" jest wymagane</span>

        <label for="modelPrice">Cena: <span class="symbol-required">*</span></label>
        <input type="number" name="modelPrice" id="modelPrice" min="80" max="1500" class="error-input" required>
        <span id="errorModelPrice" class="errors-text">Pole "Cena" jest wymagane</span>

        <div class="form-buttons">
            <p id="errorsSummary">Formularz zawiera błędy</p>
            <input type="submit" value="Dodaj" class="form-button-submit"/>
            <a href="../../index.html" class="form-button-cancel">Anuluj</a>
        </div>
    </form>
</main>
<footer>
    Jakub Ślusarski, s20568
</footer>
</body>
</html>
